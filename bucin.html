<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untuk Kamu Tersayang</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      text-align: center;
      color: #fff;
    }
    h1 {
      margin-top: 50px;
      font-size: 2.5em;
      animation: fadeIn 3s ease-in-out;
    }
    p {
      font-size: 1.2em;
      margin-top: 20px;
      animation: fadeIn 5s ease-in-out;
    }
    .heart {
      font-size: 50px;
      color: red;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #ff6f61;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <h1>Hai, syifaaaaa Sayang üíñ</h1>
  <p>Aku buat halaman ini khusus untukmu,<br>
     supaya kamu tahu betapa berharganya dirimu bagiku.</p>
  <div class="heart">‚ù§Ô∏è</div>
  <button onclick="showMessage()">Klik di sini</button>

  <script>
    function showMessage() {
      alert("Aku cinta kamu selamanya üíï");
    }
  </script>
</body>
</html>
